<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
  <title>NFT Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NFT Marketplace</h1>
    <button id="connectWallet" class="button">Connect Wallet</button>
    <div id="userInfo" class="hidden">
      <p>Connected as: <span id="userAddress"></span></p>
      <button id="fetchData" class="button">Fetch Protected Data</button>
      <button id="logout" class="button">Logout</button>
      <p id="protectedData"></p>
    </div>
    <p id="error" class="error"></p>
  </div>

  <!-- Include Ethers.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Include Axios from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Include Web3Modal from CDN -->
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <script src="script.js"></script>
</body>
</html>
