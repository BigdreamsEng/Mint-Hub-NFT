<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Mint Hub</title>
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Mint Hub Logo">
            <span>Mint Hub</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Subscription</a></li>
        </ul>
        <button class="connect-wallet">Connect Wallet</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Discover the Future of Digital Collectibles</h1>
            <p>Explore NFTs from top creators and emerging artists. Dive into exclusive, rare, and trending collections.</p>
        </div>
        <div class="hero-image">
            <img src="hero-image.png" alt="Digital Asset Image">
        </div>
    </section>

    <!-- NFT Categories Section -->
    <section class="nft-categories">
        <h2>NFTs Categories</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="categories-grid">
            <div class="category-card">
                <img src="nft-art.png" alt="Art NFT">
                <h3>Art</h3>
            </div>
            <div class="category-card">
                <img src="nft-music.png" alt="Music NFT">
                <h3>Music</h3>
            </div>
            <div class="category-card">
                <img src="nft-gaming.png" alt="Gaming NFT">
                <h3>Gaming</h3>
            </div>
            <div class="category-card">
                <img src="nft-collectibles.png" alt="Collectibles NFT">
                <h3>Collectibles</h3>
            </div>
            <div class="category-card">
                <img src="nft-photography.png" alt="Photography NFT">
                <h3>Photography</h3>
            </div>
            <div class="category-card">
                <img src="nft-space.png" alt="Space NFT">
                <h3>Space</h3>
            </div>
        </div>
    </section>

</body>
</html>
